<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Phone test</title>
  <link rel='stylesheet' href='https://unpkg.com/onsenui/css/onsenui.css'>
<link rel='stylesheet' href='https://unpkg.com/onsenui/css/onsen-css-components.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<template id="main">
  <v-ons-page>
    <v-ons-toolbar>
      <div class="center">{{ title }}</div>
    </v-ons-toolbar>

    <v-ons-tabbar swipeable position="auto"
      :tabs="tabs"
      :visible="true"
      :index.sync="activeIndex"
    >
    </v-ons-tabbar>
  </v-ons-page>
</template>

<template id="home">
  <v-ons-page>
    
  </v-ons-page>
</template>

<template id="news">
  <v-ons-page>
    <embed type="text/html" src="games/floppy.html" height="100%" width="100%"> 
  </v-ons-page>
</template>

<template id="settings">
  <v-ons-page>
    <img src=https://i.imgur.com/6OxcQnK.png width="100%" height="100%">
    <p style="text-align: center">
        <p style="text-align: left">
      <v-ons-button @click="$ons.notification.alert('Hello World!')">
        Like
      </v-ons-button>
    	</p>
    	<p style="text-align: center">
      <v-ons-button modifier="quiet" @click="$ons.notification.alert('Nouveau message!')">
        <img src="https://i.imgur.com/ZaROaYi.png"  width="23%" height="23%" >
      </v-ons-button>
    	</p>
        <p style="text-align: outlinematerial">
      <v-ons-button modifier="cta" @click="$ons.notification.alert('Instagram pour regarder des fiaks!')">
        <img src="https://i.imgur.com/4I5Pnst.png"  width="23%" height="23%" >
      </v-ons-button>
    	</p>
    	<p style="text-align: left">
      <v-ons-button modifier="quiet" @click="$ons.notification.alert('Parametres')">
        <img src="https://i.imgur.com/IObOO2W.png"  width="23%" height="23%" >
      </v-ons-button>
    	</p>

    </p>
  </v-ons-page>
</template>

<div id="app"></div>
<!-- partial -->
  <script src='https://unpkg.com/onsenui/js/onsenui.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.1/vue.js'></script>
<script src='https://unpkg.com/vue-onsenui/dist/vue-onsenui.js'></script><script  src="./script.js"></script>

</body>
</html>
